<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cookies</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        input {
            padding: 5px;
            margin-right: 10px;
            font-size: 14px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
    </div>

    <div class="section">
        <h1>Cookies</h1>
        <button onclick="showCookies()">Show the cookies</button>
    </div>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            
            // Calculer la date d'expiration (10 jours à partir de maintenant)
            const expirationDate = new Date();
            expirationDate.setTime(expirationDate.getTime() + (10 * 24 * 60 * 60 * 1000));
            const expires = "expires=" + expirationDate.toUTCString();
            
            // Définir les cookies avec la date d'expiration
            document.cookie = `firstname=${firstname}; ${expires}; path=/`;
            document.cookie = `email=${email}; ${expires}; path=/`;
        }

        function showCookies() {
            const p = document.createElement('p');
            p.innerHTML = `Cookies: ${document.cookie}`;
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
